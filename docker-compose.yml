version: '3.8'

services:
  # Agent Swarm APP
  agent-swarm:
    build: .
    ports:
      - "8005:8005"
    env_file:
      - .env
    # This is crucial: it tells Docker to wait for the milvus service to be healthy
    # before starting the agent-swarm app.
    depends_on:
      standalone:
        condition: service_healthy
    # This makes sure the app can connect to milvus using the hostname "milvus"
    networks:
      - default

  # The Milvus Vector Database
  # milvus:
  #   image: milvusdb/milvus:v2.4.4-standalone
  #   ports:
  #     - "19530:19530" # Milvus SDK port
  #     - "9091:9091"   # Milvus web UI (optional)
  #   volumes:
  #     - ./milvus_data:/milvus/data # Persists Milvus data on your local machine
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3
  #   networks:
  #     - default

# MILVUS VECTOR DATABASE COM ETCD E MINIO E ATTU!
  etcd:
    container_name: milvus-etcd2
    image: quay.io/coreos/etcd:v3.5.0
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    container_name: milvus-minio2
    image: minio/minio:RELEASE.2020-12-03T00-03-10Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone2
    image: milvusdb/milvus:v2.5.0
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 6
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_started
      minio:
        condition: service_healthy

  attu:
    container_name: milvus-attu2
    image: zilliz/attu:v2.4
    environment:
      - MILVUS_URL=milvus-standalone:19530
    ports:
      - "7071:3000"
    depends_on:
      - standalone